{% extends 'Home/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block header %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}!</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    <form action="/contact/" method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input required type="text" class="form-control" name="name" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input required type="email" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label  class="form-label">Message</label>
          <input required type="text" class="form-control" name="message">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock header %}
